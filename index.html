<body id="bg-body">
	<div class="container">
		<div class="login-form">
			<div class="box-white">
				<img class="logo" src="./img/icon.png" alt="">
				<h2 class="logo"></h2>
				<div class="d-flex flex-wrap  justify-content-center">
					<!--LOGIN-->
					<div class="col-lg-6">
						<form>
							<p class="titulo">Login:</p>
							<input type="text" class="form-control box-input" placeholder="Email ou nome"
								id="sign-in-email">
							<input type="password" class="form-control box-input" placeholder="Password"
								id="sign-in-password">
							<a href="https://juliocesar201.github.io/rede-social-home/" class="btn btn-primary mb-3">ENTRAR</a>
							<a href="#" class="forgot-password mt-2">Esqueceu a senha?</a>
						</form>
					</div>
					<!--REGISTER-->
					<div class="col-lg-6">
						<form>
							<p class="titulo">Cadastro:</p>
							<input type="text" class="form-control box-input" placeholder="Nome" id="sign-up-name">
							<input type="text" class="form-control box-input" placeholder="Email" id="sign-up-email">
							<input type="password" class="form-control box-input" placeholder="Password"
								id="sign-up-password">
							<button type="submit" class="btn btn-primary" id="register">CADASTRAR</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
